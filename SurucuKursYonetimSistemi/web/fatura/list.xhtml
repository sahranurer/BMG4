<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template/admin.xhtml">
 
    <ui:define name="content">          
            <h:form>
              
                <h:commandButton styleClass="btn btn-outline-primary" action="/fatura/create" value="Yeni bir Fatura"/>
                <h:commandButton styleClass="btn btn-outline-primary" action="/surucuaday/list" value="ADAY Listesi"/>
                <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{FaturaBean.read}" var="cat">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{cat.fid}
                    </h:column>
                    <h:column>
                        <f:facet name="header">AD SOYAD</f:facet>
                            #{cat.adsoyad}
                    </h:column>
                    <h:column>
                        <f:facet name="header">İL</f:facet>
                            #{cat.il}
                    </h:column>
                    <h:column>
                        <f:facet name="header">İLCE</f:facet>
                            #{cat.ilce}
                    </h:column>
                     <h:column>
                        <f:facet name="header">VERGİ NO</f:facet>
                            #{cat.vergino}
                    </h:column>
                     <h:column>
                        <f:facet name="header">ACİKLAMA</f:facet>
                            #{cat.aciklama}
                    </h:column>
                     <h:column>
                        <f:facet name="header">TUTAR</f:facet>
                            #{cat.tutar}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ADMİNİSTRATION</f:facet>
                         <div class="btn-group" role="group">
                        <h:commandButton styleClass="btn btn-warning" action="#{FaturaBean.updatForm(e)}" value="update"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{FaturaBean.delete(c)}" value="delete"/>
                         </div>
                    </h:column>
                </h:dataTable>
            </h:form>
    </ui:define>
</ui:composition>
