<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template/admin.xhtml">
 
    <ui:define name="content">

                     <f:validator validatorId="faturaValidator"  /> 
                </h:inputText>
            </div>
            <div class="form-group">
                <label for="example">İL</label>
                <h:inputText  styleClass="form-control" value="#{FaturaBean.entity.il}">
                     <f:validator validatorId="faturaValidator"  /> 
                </h:inputText>

             <div class="form-group">

                <h:inputText  styleClass="form-control" value="#{FaturaBean.entity.ilce}">

            </div>
            <div class="form-group">
                <label for="example">VERGİ NO</label>
                <h:inputText  styleClass="form-control" value="#{FaturaBean.entity.vergino}">
                     <f:validator validatorId="faturaValidator"  />

            </div>
            <div class="form-group">
                <label for="example">ACİKLAMA</label>
                <h:inputText  styleClass="form-control" value="#{FaturaBean.entity.aciklama}">

            </div>
            <div class="form-group">
                <label for="example">TUTAR</label>
                <h:inputText  styleClass="form-control" value="#{FaturaBean.entity.tutar}">
                     <f:validator validatorId="faturaValidator"  /> 
                </h:inputText>
            </div>
            <h:commandButton styleClass="btn btn-primary" value="GUNCELLE" action="#{FaturaBean.update()}"/>
           


            </h:form>
    </ui:define>
</ui:composition>
