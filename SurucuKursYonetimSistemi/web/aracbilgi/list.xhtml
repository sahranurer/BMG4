<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
 <style type="text/css">
    p { font-family: Calibri, Verdana; font-size: 14px; }
    </style>
    <ui:define name="content">          
        <h:form>
            <p>
                ARAC BİLGİ EKRANI GÖRÜNTÜLENMEKTE...
            </p>
            <h:commandButton styleClass="btn btn-outline-warning" action="/aracbilgi/create" value="Yeni bir ARAC"/>
            
            <pre>Page #{AracBilgiBean.page} of #{AracBilgiBean.pageCount}</pre>
            <div class="btn-group">
                <h:commandButton action="#{AracBilgiBean.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
                <h:commandButton action="#{AracBilgiBean.next()}" value="Next" styleClass="btn btn-outline-dark"/>
            </div>
            <h:dataTable styleClass="table table-hover table-striped mt-3 " value="#{AracBilgiBean.read}" var="a">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{a.id}
                </h:column>
                <h:column>
                    <f:facet name="header">PLAKA</f:facet>
                        #{a.plaka}
                </h:column>
                <h:column>
                    <f:facet name="header">ARAC TUR</f:facet>
                        #{a.arac_tur}
                </h:column>
                <h:column>
                    <f:facet name="header">URETİM YIL</f:facet>
                        #{a.uretim_yil}
                </h:column>
                <h:column>
                    <f:facet name="header">SİGORTA DURUM</f:facet>
                        #{a.sigorta_durum}
                </h:column>
            
                <h:column>
                    <f:facet name="header">ADMİNİSTRATION</f:facet>
                    <div class="btn-group" role="group" >
                        <h:commandButton styleClass="btn btn-warning" action="#{AracBilgiBean.updatForm(a)}" value="GUNCELLE"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{AracBilgiBean.delete(a)}" value="SİL"/>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
