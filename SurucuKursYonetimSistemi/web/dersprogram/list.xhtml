<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">          
        <h:form>

            <h:commandButton styleClass="btn btn-outline-primary" action="/dersprogram/create" value="Yeni bir Program"/>

            <h:dataTable styleClass="table table-hover table-striped mt-3 " value="#{DersProgramBean.read}" var="dp">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{dp.pid}
                </h:column>
                <h:column>
                    <f:facet name="header">GUNLER</f:facet>
                        #{dp.gunler}
                </h:column>
                <h:column>
                    <f:facet name="header">SAATLER</f:facet>
                        #{dp.saatler}
                </h:column>
                 <h:column>
                    <f:facet name="header">DERSLER</f:facet>
                        #{dp.ders}
                </h:column>
            
                <h:column>
                    <f:facet name="header">ADMİNİSTRATION</f:facet>
                    <div class="btn-group" role="group" >
                        <h:commandButton styleClass="btn btn-warning" action="#{DersProgramBean.updatForm(dp)}" value="GUNCELLE"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{DersProgramBean.delete(dp)}" value="SİL"/>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
