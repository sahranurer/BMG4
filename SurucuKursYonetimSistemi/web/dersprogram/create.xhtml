<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">     
        <h:form>
            <div class="form-group">
                <label for="example">GUN</label>
                <h:inputText  styleClass="form-control" value="#{DersProgramBean.dersprogramentity.gunler}"/>
            </div>
            <div class="form-group">
                <label for="example">SAAT</label>
                <h:inputText  styleClass="form-control" value="#{DersProgramBean.dersprogramentity.saatler}"/>
            </div>
             <div class="form-group">
                <label for="example">DERS</label>
                <h:selectOneMenu value="#{DersProgramBean.dersprogramentity.ders}" converter="dersConverter">
                    <f:selectItems value="#{DersBilgiBean.read}" var="d" itemLabel="#{d.ders_ad}" itemValue="#{d}"/>
                </h:selectOneMenu>
             </div>
           

            <h:commandButton styleClass="btn btn-primary" value="EKLE" action="#{DersProgramBean.create()}"/>



        </h:form>
    </ui:define>
</ui:composition>
