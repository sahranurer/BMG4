<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template/admin.xhtml">
  <style type="text/css">
    p { font-family: Calibri, Verdana; font-size: 14px; }
    </style>
    <ui:define name="content">          
            <h:form>
                
                <p>EGİTMEN EKRANI GÖRÜNTÜLENMEKTE...</p>
              
                <h:commandButton styleClass="btn btn-outline-primary" action="/egitmen/create" value="Yeni bir Egitmen"/>

                <h:dataTable styleClass="table table-hover table-striped mt-3" value="#{EgitmenBean.read}" var="cat">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{cat.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">AD</f:facet>
                            #{cat.ad}
                    </h:column>
                    <h:column>
                        <f:facet name="header">SOYAD</f:facet>
                            #{cat.soyad}
                    </h:column>
                    <h:column>
                        <f:facet name="header">BRANS</f:facet>
                            #{cat.brans}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ADMİNİSTRATION</f:facet>
                         <div class="btn-group" role="group">
                        <h:commandButton styleClass="btn btn-warning" action="#{EgitmenBean.updatForm(e)}" value="update"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{EgitmenBean.delete(c)}" value="delete"/>
                         </div>
                    </h:column>
                </h:dataTable>
            </h:form>
    </ui:define>
</ui:composition>
