<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">     
        <h:form>
            <div class="form-group">
                <label for="example">AD SOYAD</label>
                <h:inputText  styleClass="form-control" value="#{RaporBean.raporentity.radsoyad}">
                    <f:validator validatorId="raporValidator"  /> 
                </h:inputText>
            </div>
            
            <div class="form-group">
                <label for="example">EHLİYET</label>
                <h:inputText  styleClass="form-control" value="#{RaporBean.raporentity.ehliyet}">
                     <f:validator validatorId="raporValidator"  /> 
                </h:inputText>
             </div>
             <div class="form-group">
                <label for="example">PERFORMANS</label>
                <h:inputText  styleClass="form-control" value="#{RaporBean.raporentity.performans}">
                    <f:validator validatorId="raporValidator"  /> 
                </h:inputText>
            </div>
            <div class="form-group">
                <label for="example">EGİTMEN AD</label>
                <h:inputText  styleClass="form-control" value="#{RaporBean.raporentity.egitmenad}">
                    <f:validator validatorId="raporValidator"  /> 
                </h:inputText>
            </div>
           

            <h:commandButton styleClass="btn btn-primary" value="EKLE" action="#{RaporBean.create()}"/>



        </h:form>
    </ui:define>
</ui:composition>
