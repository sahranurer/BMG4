<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">
 <style type="text/css">
    p { font-family: Calibri, Verdana; font-size: 14px; }
    </style>
    <ui:define name="content">          
        <h:form>
            <p>
                DERS BİLGİ EKRANI GÖRÜNTÜLENMEKTE...
            </p>
            <h:commandButton styleClass="btn btn-outline-primary" action="/dersbilgi/create" value="Yeni bir DERS"/>

            <h:dataTable styleClass="table table-hover table-striped mt-3 " value="#{DersBilgiBean.read}" var="d">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{d.id}
                </h:column>
                <h:column>
                    <f:facet name="header">AD</f:facet>
                        #{d.ders_ad}
                </h:column>
                <h:column>
                    <f:facet name="header">TUR</f:facet>
                        #{d.ders_tur}
                </h:column>
                <h:column>
                    <f:facet name="header">KONTENJAN</f:facet>
                        #{d.ders_kont}
                </h:column>

                <h:column>
                    <f:facet name="header">ADMİNİSTRATION</f:facet>
                    <div class="btn-group" role="group" >
                        <h:commandButton styleClass="btn btn-warning" action="#{DersBilgiBean.updatForm(d)}" value="GUNCELLE"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{DersBilgiBean.delete(d)}" value="SİL"/>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
